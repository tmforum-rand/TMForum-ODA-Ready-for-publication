      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF657_v4.0.0.swagger.json
      port: 8080
      resources:
      - serviceLevelObjective:
        - GET
        - GET/id
      - serviceLevelSpecification:
        - GET
        - GET/id
    exposedAPIs:
