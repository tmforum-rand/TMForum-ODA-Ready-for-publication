      port: 8080
      resources:
      - service:
        - GET
        - GET /id
    - id: TMF673
      version: v4.0.0
      apiType: openapi
      name: geographic-address-management-api
      required: false
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF673_v4.0.0.swagger.json
      port: 8080
      resources:
