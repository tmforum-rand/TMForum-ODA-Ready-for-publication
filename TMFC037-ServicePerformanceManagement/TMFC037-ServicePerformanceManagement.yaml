      version: v4.0.0
      apiType: openapi
      name: alarm-management-api
      required: false
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF642_v4.0.0.swagger.json
      port: 8080
      resources:
      - alarm:
