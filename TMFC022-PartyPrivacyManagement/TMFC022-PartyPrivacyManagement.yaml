apiVersion: oda.tmforum.org/v1beta3
kind: component
metadata:
  name: components.oda.tmforum.org
spec:
  name: PartyPrivacyManagement
  id: TMFC022
  functionalBlock: PartyManagement
  description: 'The Party Privacy Management component aims to: define the Privacy
    Policy rules established by the CSP, according to applicable regulations, such
    as GDPR in Europe, apply these rules to each Party interacting with the CSP and
    to all of their personnal information and personally identifiable information
    (PII); register explicit opt-in and opt-out given by Parties regarding the usage
    of some of their personal information for dedicated purpose, such as marketing.'
  publicationDate: 2024-08-08
  status: specified
  version: 1.1.0
  coreFunction:
    dependentAPIs:
    - id: TMF632
      version: v4.0.0
      apiType: openapi
      name: party-management-api
      required: true
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF632_v4.0.0.swagger.json
      port: 8080
      resources:
      - individual:
        - GET
        - GET /id
      - organization:
        - GET
        - GET /id
    - id: TMF669
      version: v4.0.0
      apiType: openapi
      name: party-role-management-api
      required: true
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF669_v4.0.0.swagger.json
      port: 8080
      resources:
      - partyRole:
        - GET
        - GET /id
    - id: TMF667
      version: v4.0.0
      apiType: openapi
      name: document-management-api
      required: false
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF667_v4.0.0.swagger.json
      port: 8080
      resources:
      - document:
        - GET
        - GET /id
        - POST
    exposedAPIs:
    - id: TMF644
      version: v4.0.0
      apiType: openapi
      name: privacy-management-api
      required: true
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF644_v4.0.0.swagger.json
      port: 8080
      resources:
      - partyPrivacyProfileSpecification:
        - GET
        - GET /id
        - POST
        - PATCH /id
        - DELETE
      - partyPrivacyProfile:
        - GET
        - GET /id
        - POST
        - PATCH /id
        - DELETE
      - partyPrivacyAgreement:
        - GET
        - GET /id
        - POST
        - PATCH /id
        - DELETE
  owners:
  - email: sylvie.demarest@orange.com
    name: sylvie Demarest
  maintainers:
  - email: sylvie.demarest@orange.com
    name: sylvie Demarest
  managementFunction:
    exposedAPIs:
    - name: metrics
      apiType: prometheus
      implementation: '{{.Release.Name}}-{{.Values.component.name}}-sm'
      path: /{{.Release.Name}}-{{.Values.component.name}}/metrics
      port: 4000
  securityFunction:
    controllerRole: '{{ .Values.security.controllerRole }}'
    secretsManagement:
      type: sideCar
      sideCar:
        port: 8080
      podSelector:
        namespace: '{{ .Values.secretsManagement.podSelector.namespace }}'
        name: '{{ .Values.secretsManagement.podSelector.name }}'
        serviceaccount: '{{ .Values.secretsManagement.podSelector.serviceaccount }}'
    exposedAPIs:
    - id: TMF669
      version: v4.0.0
      apiType: openapi
      name: party-role-management-api
      required: true
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF669_v4.0.0.swagger.json
      port: 8080
      resources: []
    dependentAPIs: []
  eventNotification:
    publishedEvents: []
    subscribedEvents: []
