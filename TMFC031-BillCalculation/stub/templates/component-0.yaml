    - apitype: openapi
      implementation: '{{.Release.Name}}-customer-bill-management-api'
      name: customer-bill-management-api
      path: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/customerBillManagement/v4/
      port: 8080
