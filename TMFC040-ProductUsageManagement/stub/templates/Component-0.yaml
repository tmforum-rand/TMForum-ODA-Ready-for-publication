apiVersion: oda.tmforum.org/v1beta3
kind: Component
metadata:
  labels:
    oda.tmforum.org/componentName: '{{.Release.Name}}-{{.Values.component.name}}'
  name: '{{.Release.Name}}-{{.Values.component.name}}'
spec:
  coreFunction:
    dependentAPIs:
    - apitype: openapi
      name: party-management-api
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF632_v4.0.0.swagger.json
    - apitype: openapi
      name: party-role-management-api
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF669_v4.0.0.swagger.json
    - apitype: openapi
      name: product-inventory-management-api
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF637_v4.0.0.swagger.json
    - apitype: openapi
      name: user-role-permission-management-api
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF672_v4.0.0.swagger.json
    exposedAPIs:
    - apitype: openapi
      implementation: '{{.Release.Name}}-usage-management-api'
      name: usage-management-api
      path: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/usageManagement/v4/
      port: 8080
      specification:
      - https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF635_v4.0.0.swagger.json
    - apitype: openapi
      implementation: '{{.Release.Name}}-usage-consumption-management-api'
      name: usage-consumption-management-api
      path: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/usageConsumption/v4/
      port: 8080
      specification:
      - https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF677_v4.0.0.swagger.json
  description: Provides standardized mechanism for product usage management such as
    creation, update, retrieval, import and export of a collection of usages. It allows
    a service provider to 1) retrieve usage generated by a partner service platform
    in order to rate it and 2) to provide rated usage to a partner for consumption
    follow-up purposes.
  functionalBlock: CoreCommerce
  id: TMFC040
  maintainers:
  - email: gaetano.biancardi@accenture.com
    name: Gaetano Biancardi
  - email: elisabeth.andersson@matrixx.com
    name: Elisabeth Andersson
  name: ProductUsageManagement
  owners:
  - email: gaetano.biancardi@accenture.com
    name: Gaetano Biancardi
  - email: elisabeth.andersson@matrixx.com
    name: Elisabeth Andersson
  publicationDate: '{{.Values.component.publicationDate}}'
  securityFunction:
    controllerRole: '{{ .Values.security.controllerRole }}'
    exposedAPIs:
    - apitype: openapi
      implementation: '{{.Release.Name}}-partyrole-management-api'
      name: partyrole-management-api
      path: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/partyRoleManagement/v4
      port: 8080
      specification:
      - https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF669_v4.0.0.swagger.json
  status: specified
  version: 1.0.0
