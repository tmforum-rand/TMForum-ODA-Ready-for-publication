    - id: TMF637
      name: product-inventory-management-api
      port: 8080
      required: false
      resources:
      - product:
        - GET
        - GET /id
        - PATCH
      specification: https://tmf-open-api-table-documents.s3.eu-west-1.amazonaws.com/ODA/TMF637_v4.0.0.swagger.json
      version: v4.0.0
    - id: TMF633
      name: service-catalog-management-api
      port: 8080
      required: false
      resources:
      - serviceSpecification:
        - GET
